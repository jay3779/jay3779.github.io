<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itty bitty decoder</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        #iframe {
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="loader" style="display:none; text-align:center; padding:40px;">
        <p>Loading decoder...</p>
    </div>
    <div id="content" class="container" style="display:none;">
        <h1>itty bitty decoder</h1>
        <p>Loading content from hash...</p>
    </div>
    <iframe id="iframe"></iframe>

    <script>
        // Extract hash from URL
        const hash = window.location.hash.substring(1);
        
        if (!hash) {
            document.getElementById('content').style.display = 'block';
            document.getElementById('content').innerHTML = `
                <h1>itty bitty decoder</h1>
                <p>No content to decode. Share an itty bitty link with a hash.</p>
                <p><small>Example: <code>?Title/encodedData</code></small></p>
            `;
        } else {
            // Redirect to official itty-bitty decoder with the hash
            window.location.href = 'https://how.bitty.site/#' + hash;
        }
    </script>
</body>
</html>
