  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    header {
      text-align: center;
      color: white;
      margin-bottom: 50px;
    }
    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.1em;
      opacity: 0.9;
    }
    .posts {
      display: grid;
      gap: 30px;
    }
    .post-card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .post-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }
    .post-card h2 {
      margin-bottom: 15px;
    }
    .post-card h2 a {
      color: #667eea;
      text-decoration: none;
    }
    .post-card h2 a:hover {
      text-decoration: underline;
    }
    .description {
      color: #555;
      margin-bottom: 15px;
      line-height: 1.6;
    }
    .meta {
      font-size: 0.9em;
      color: #888;
      margin-bottom: 20px;
    }
    .meta time {
      margin-right: 20px;
    }
    .compression {
      background: #f0f0f0;
      padding: 2px 8px;
      border-radius: 4px;
    }
    .share-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .share-btn {
      flex: 1;
      min-width: 120px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      font-size: 0.9em;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      transition: all 0.2s;
    }
    .share-btn.twitter {
      background: #1DA1F2;
      color: white;
    }
    .share-btn.twitter:hover {
      background: #1a8cd8;
    }
    .share-btn.linkedin {
      background: #0A66C2;
      color: white;
    }
    .share-btn.linkedin:hover {
      background: #084399;
    }
    .share-btn.copy {
      background: #667eea;
      color: white;
    }
    .share-btn.copy:hover {
      background: #5568d3;
    }
    .empty-state {
      text-align: center;
      color: white;
      padding: 60px 20px;
    }
    .empty-state h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }
  </style>
