name: Build & Deploy Blog

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Extract post metadata from commits
        id: extract-posts
        run: |
          node scripts/extract-commits.js > posts/index.json
          cat posts/index.json

      - name: Generate OG preview images
        run: |
          node scripts/generate-og-images.js

      - name: Build blog index
        run: npm run build

      - name: Copy index to root
        run: cp docs/index.html ./index.html

      - name: Commit and push updated index
        run: |
          git config user.name "Blog Bot"
          git config user.email "bot@blog.local"
          git add index.html posts/index.json
          git diff --cached --exit-code || git commit -m "docs: auto-update blog index"
          git push origin main
